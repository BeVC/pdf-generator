<div class="wrapper">
    <div id="pdf-start">
        <div class="header"></div>
        <div class="title">
            <h2>Custom Dashboard PDF for<br /> <span id="pdf-title"></span></h2>
        </div>

        <div id="cd-content">
            <div class="widget-container">
                <div class="widget-header">
                    <h2>
                        <span name="widget-title">My Cool Piechart</span>
                    </h2>
                </div>
                <div class="widget-wrapper">
                    <div class="text-response-rate-content">
                        <div class="chart">
                            <div #donut class="donut">
                                <div class="percent">{{ percentage | number: '1.1-1'}}%</div>
                                <div class="slice">
                                    <div #pie class="pie"></div>
                                    <div class="pie fill"></div>
                                </div>
                            </div>
                        </div>
                        <ul class="result">
                            <li><span>{{textResponseRate.answers}}</span> {{'COMPLETED_SMALL'|translate}}</li>
                            <li><span>{{textResponseRate.text}}</span> {{'TEXT_COMPLETED'|translate}}</li>
                        </ul>
                    </div>
                </div>
                <div class="no-data-in-chart" style="display:none">
                    <div>
                        <p>not enough data</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer"></div>
    </div>
